<div class="container" >

        <div class="col-sm-12 text-center"> <h6 id="Land_t6">Obtenga su propia cuenta</h6> </div>
        <div class="col-sm-12">

                <div class="btn-group me-1" role="group" aria-label="Second group">

            </div>
        </div>

        </div>
